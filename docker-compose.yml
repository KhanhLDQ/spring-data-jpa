services:
  db:
    container_name: "tom-app-database"
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: jpa-course
    volumes:
      - ./.data/mysql:/var/lib/mysql
    extends:
      file: common-config.yml
      service: db-config

  app:
    image: "tommapcoder/spring-data-jpa-course:1.0"
    container_name: "tom-app-service"
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: spring-data-jpa-course
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/jpa-course"
    depends_on:
      db:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: app-config

networks:
  tom:
    driver: "bridge"