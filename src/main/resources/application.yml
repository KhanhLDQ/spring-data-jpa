spring:
  application:
    name: spring-data-jpa-course
  datasource:
    url: jdbc:mysql://localhost:3306/jpa-course
    username: tom
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate #control how Hibernate manages db schema at startup - only check that the schema matches entities
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true #run flyway on startup
    locations: classpath:db/migration
    validate-on-migrate: true #validate checksum of applied migrations - fails if files were changed after being applied

server:
  port: 8080